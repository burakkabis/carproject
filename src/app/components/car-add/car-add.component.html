<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Ürün ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                        <label for="carName">Araba adı</label>
                        <div class="form-group">
                            <input type="text" 
                            id="carName" 
                            formControlName="carName" class="form-control" 
                            placeholder="Araba adı"/>
                        </div>
                    </div>
                   
                    <div class="mb-3">
                        <label for="brandId">Marka</label>
                        <div class="form-group">
                            <input type="number" 
                            id="brandId" 
                            formControlName="brandId" class="form-control" 
                            placeholder="Brand"/>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="colorId">Renk</label>
                        <div class="form-group">
                            <input type="number" 
                            id="brandId" 
                            formControlName="colorId" class="form-control" 
                            placeholder="Color"/>
                        </div>
                    </div>

                   <div class="mb-3">
                    <label for="unitsInStock">Stok Adedi</label>
                    <div class="form-group">
                        <input type="number" 
                        id="unitsInStock" 
                        formControlName="unitsInStock" class="form-control" 
                        placeholder="Stok adedi"/>
                    </div>
                   </div>
                    <div  class="mb-3">
                        <label for="dailyPrice">Gunluk Fiyatı</label>
                        <div class="form-group">
                            <input type="number" 
                            id="dailyPrice" 
                            formControlName="dailyPrice" class="form-control" 
                            placeholder="Fiyatı"/>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="modelYear">Model Yili</label>
                        <div class="form-group">
                            <input type="number" 
                            id="modelYear" 
                            formControlName="modelYear" class="form-control" 
                            placeholder="modelYear"/>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description">Tanim</label>
                        <div class="form-group">
                            <input type="text" 
                            id="description" 
                            formControlName="description" class="form-control" 
                            placeholder="Tanim"/>
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="card-footer">
             <button class="btn btn-fill btn-primary"  (click)="add()">Ekle</button>
            </div>
        </div>
        
    </div>
    
</div>
